{% extends 'registration/base.html' %}
{% block content %}

<div class="shadow-wrap">
    <div class="form-wrap">
        <h1>Signup</h1>
        <form method="POST">
            {% csrf_token %}
            {{form}}
            <button type="submit">Submit</button>
        </form>
        <a class="signup-link" href="{% url 'login' %}">Login</a>
    </div>
</div>
